<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Ajouter un nouveau compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom" value="#{ajoutCompte.nom}"
                                     required="true"/>
                        <h:message for="source"/>

                        Solde : 
                        <h:inputText id="solde"  value="#{ajoutCompte.solde}"
                                     required="true"
                                     converterMessage="Le Solde est un nombre"/>
                        <h:message for="montant"/>
                    </h:panelGrid>
                    <h:commandButton id="create" value="Ajouter" action="#{ajoutCompte.action()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
